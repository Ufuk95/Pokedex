<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body onload="loadPokemon()">

    <div id="pokedex">
        <div class="pokemon-header">
            <h1 id="pokemonName">Name</h1>
            <span id="pokeID"></span>
            <span id="pokeType" class="pokeType"></span>
        </div>

        <div class="pokemon-img-class">
            <img id="pokemonIMG">
        </div>
    </div>


    <div class="pokemon-stats">
        <div>
            <div class="btn-group main-stats" role="group" aria-label="Basic outlined example">
                <div>
                    <button type="button" class="btn btn-outline-secondary">About</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary">Base Stats</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary">Evolution</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary">Moves</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
